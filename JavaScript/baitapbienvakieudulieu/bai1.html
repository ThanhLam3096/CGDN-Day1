    <script type="text/javascript">
    let name = prompt("Enter Your Name : ", "");
    let Math = prompt("Enter Score Math : ", "");
    let Physical = prompt("Enter Score Physical : ", "");
    let Chemistry = prompt("Enter Score Chemistry : ", "");
    let Biological = prompt("Enter Score Biological : ", "");
    // let name = "Obama";
    // let Math = 9;
    // let Physical = 10;
    // let Chemistry = 5.5;
    // let Biological = 7;
    let enter = "</br>";
    let space = " + ";
    let numberMath = Number(Math);
    let numberPhysical = Number(Physical);
    let numberChemistry = Number(Chemistry);
    let numberBiological = Number(Biological);
    
    document.write("Name : " + name + enter);
    document.write("Score Math : " + Math + enter);
    document.write("Score Physical: " + Physical + enter);
    document.write("Score Chemistry : " + Chemistry + enter);
    document.write("Score Biological: " + Biological + enter);
    document.write("Average Score = " + "(" + Math + space + Physical + space + Chemistry + space + Biological + ") / 4"
     + " = " + ((numberMath + numberPhysical + numberChemistry + numberBiological)/4) + enter);
    </script>
